<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="center-screen login-bg">

    <div class="card">

        <h2>Create Account</h2>

        <input type="text" id="fullName" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">

        <!-- THIS BUTTON MUST HAVE onclick -->
        <button type="button" class="btn" onclick="createAccount(); return false;">Create</button>
        <p>Already have account?
            <a href="login.html">Login</a>
        </p>

    </div>

    <!-- VERY IMPORTANT -->
     <div id="appPopup" class="success-popup">
</div>
    <script src="script.js?v=9999"></script>

</body>
</html>
